<body>
  <h2>Dropdown Menu</h2>
  <p>Move the mouse over the button to open the dropdown menu.</p>
  
  <div class="dropdown">
    <button class="dropbtn">Dropdown</button>
    <div class="dropdown-content">
    <a href="https://picsum.photos">Link 1</a>
    <a href="http://www.fillmurray.com">Link 2</a>
    <a href="http://www.placecage.com">Link 3</a>
    <a href="https://loremflickr.com">Link 4</a>
    </div>
  </div>
  <div>
    <label>
      Width:
      <input type="number" class="width" />
    </label>
    <label>
      Height:
      <input type="number" class="height" />
    </label>
    <button id="randomize">Get random image!</button>
  </div>

  <div class="image"></div>
  <script src="pictureGenerator_HW.md.js"></script>
  
  <link rel="stylesheet" href="./stylesheet/main.css">
</body>

</html>
